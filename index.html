<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Page 1</title>
    <link rel="stylesheet" media="screen" href="styles.css" >
</head>
<body>
<h1>Тестовое задание. Страница первая.</h1>
<a href="page2.html">Вторая страница</a>
<form class="form_local" action="Javascript:sendForm();" method="post" name="form_local">
    <ul>
        <li>
            <label for="surname">Фамилия:</label>
            <input type="text" maxlength="15" placeholder="Введите Вашу фамилию" name="surname" required />
        </li>
        <li>
            <label for="name">Имя:</label>
            <input type="text" maxlength="15" placeholder="Введите Ваше имя" name="name" required />
        </li>
        <li>
            <label for="mName">Отчество:</label>
            <input type="text" maxlength="15" placeholder="Введите Ваше отчество" name="mName" required />
        </li>
        <li>
            <label for="age">Возраст:</label>
            <input type="number" placeholder="Введите Ваш возраст" min=18 max=50 step=1 name="age" required />
        </li>
        <li>
            <label for="transport">Ajax:</label>
            <input type="radio" name="transport" id="Ajax" value="Ajax">
        </li>
        <li>
            <label for="transport">Websocket:</label>
            <input type="radio" name="transport" id="Websocket" value="Websocket" checked="checked">
        </li>
        <li>
            <button class="but" type="submit">Сохранить</button>
            <button class="but" type="reset">Отмена</button>
        </li>
    </ul>
</form>
<div id="res" class="infoClient"></div>

<script src="page1.js"></script>
</body>
</html>
